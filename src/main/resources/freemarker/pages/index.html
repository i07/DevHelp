  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Quit DevHelp</h4>
      <p>Are you sure to quit DevHelp?</p>
      <p>The program will no longer be active, you would need to restart the application to start using DevHelp again.</p>
    </div>
    <div class="modal-footer">
    	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a href="#!" onclick="exit()" class="modal-action modal-close waves-effect waves-green btn-flat ">Quit</a>
    </div>
  </div>
  
  <script>
  
  $(document).ready(function(){
    
    setInterval(function() {
    	var date = new Date();
    	$('#current-time').html(date);
    }, 1000);
    
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
    $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false,
      hover: false,
      gutter: 0,
      belowOrigin: false,
      alignment: 'left',
      stopPropagation: false
    }
  );
  $('ul.tabs').tabs();
  });
 
  </script>
