<#import "../base.html" as layout />
<@layout.masterTemplate title="index">
<script>
	$(function() {
		devhelp.init();
	});
	
	var exit = function() {
		window.java.exit_application();
	}
</script>
<div id="header">
	<div id="main-logo">
		<table cellspacing=0 cellpadding=0 style='padding:0;margin:0'>
			<tr>
				<td style='padding:0;margin:0; width:40px;' rowspan="2" align="center"><img src="/images/logo.png" width="36" /></td>
				<td style='padding:0;margin:0;font-size:11px;' align="left" valign="middle">DevHelp</td>
			</tr>
			<tr>
				<td style='padding:0;margin:0;font-size:8px;padding-bottom:5px;' align="left" valign="top">v1.0</td>
			</tr>
		</table>
	</div>
	<div id="reload-button">
		<a class='dropdown-button blue btn' href='#' style='max-width:40px;padding:0;padding-left:10px' onclick="devhelp.loadPage('pages/index')"><i class="material-icons left">replay</i></a>
	</div>
	<div id="setting-button">
		<a class='dropdown-button blue btn' href='#' style='max-width:40px;padding:0;padding-left:10px' data-activates='dropdown1'><i class="material-icons left">settings</i></a>

	<!-- Dropdown Structure -->
	<ul id='dropdown1' style="width:200px;" class='dropdown-content'>

	  <li><a href="#!" class="blue-text">two</a></li>

	  <li><a href="#!" class="blue-text">three</a></li>
	  <li><a href="#!" class="blue-text"><i class="material-icons">view_module</i>four</a></li>
	  <li><a class="blue-text" href="#modal1"><i class="material-icons">settings_power</i>Quit</a></li>
	</ul>
</div>
<div id="gui">op</div>
<script>
  
  $(document).ready(function(){
       
    $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false,
      hover: false,
      gutter: 0,
      belowOrigin: false,
      alignment: 'left',
      stopPropagation: false
    }
  );
  });
 
  </script>
